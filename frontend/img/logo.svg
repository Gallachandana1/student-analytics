<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Abstract Education + Data -->
  <g transform="translate(20, 10)">
    <!-- Stylized Graduation Cap / Data Nodes -->
    <path d="M40 10 L75 25 L40 40 L5 25 Z" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
    <path d="M75 25 L75 55 Q75 65 40 65 Q5 65 5 55 L5 25" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.5"/>
    
    <!-- Data Points/Circuit Nodes -->
    <circle cx="5" cy="25" r="4" fill="#10b981" />
    <circle cx="75" cy="25" r="4" fill="#10b981" />
    <circle cx="40" cy="40" r="4" fill="#10b981" />
    <circle cx="40" cy="10" r="4" fill="#10b981" />
    
    <!-- Tassel / Graph Line -->
    <path d="M75 25 Q85 45 80 60" stroke="#f59e0b" stroke-width="3" fill="none"/>
    <circle cx="80" cy="60" r="3" fill="#f59e0b" />
  </g>

  <!-- Text: Edulytics -->
  <text x="110" y="60" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e293b">
    Edulytics
  </text>
  
  <!-- Text: AI -->
  <text x="325" y="60" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#grad1)">
    AI
  </text>
  
  <!-- Subtitle -->
  <text x="112" y="85" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="14" fill="#64748b" letter-spacing="1">
    INTELLIGENT STUDENT SUCCESS
  </text>
</svg>
